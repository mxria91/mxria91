<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare</title>


    <style>
        label {
            color: #00f;
        }
    </style>

</head>
<body>
    <!-- 
        Kontaktformular 
        Chat
        Shop-Bestellung
        Uploads
        Bewertungen (Ratings/Reviews)
        Login / Authentifizierungen
        Newsletteranmeldungen
        ...
    -->


<form action="index.html" method="get">


    <!-- Einzeiliges Texteingabefeld -->
    <div>
        <label for="text1zeilig" style="color: red;">Einzeiliges Texteingabefeld:</label>
        <input type="text" id="text1zeilig" name="text1zeilig" placeholder="Geben Sie ihre Worte ein">
    </div>


    <!-- Passwortangabe mit type=password und einer ID-Vergabe -->
    <div>
        <label for="pwd">Passwort:</label>
        <input type="password" id="pwd">
    </div>


    <!-- Mehrzeilige Angaben mit EinschrÃ¤nkung von Reihen und Spalten-->
    <div>
        <label for="mehrzeilig">Mehrzeilige Eingabe</label>
        <textarea name="mehrzeilig" id="mehrzeilig" cols="20" rows="4"></textarea>
    </div>
    

    <!-- Checkbox mit 'required' -->
    <div>
        <input type="checkbox" name="dsgvo" id="dsgvo" required><label for="dsgvo">Ich bin mit den Datenschutzbestimmungen einverstanden.</label>
    </div>


    <!-- Radiobuttons -->
    <div>
        <input type="radio" name="anrede" id="anrede_1" value="Frau">
        <label for="anrede_1">Frau</label>
        
        <input type="radio" name="anrede" id="anrede_2" value="Herr">
        <label for="anrede_2">Herr</label>
        
        <input type="radio" name="anrede" id="anrede_3" value="keine Angabe">
        <label for="anrede_3">keine Angabe</label>



    </div>


    <!-- Button mit type=submit  / verpflichtende Angabe wenn <form> verwendet wird -->
    <div>
        <!-- Input-Button -->
        <!-- <input type="submit" value="Abschicken"> -->

        <!-- Same as: Button-Tag -->
        <button type="submit">Abschicken</button>
    </div>


    
</form>

</body>
</html>
